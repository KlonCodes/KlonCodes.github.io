<!DOCTYPE html>
<html lang="en">
<!--
    HTML boook reader for MR reading study
-->

<head>
    <title>MR Reader</title>
    <meta name="viewport" content="transparent-background">
    <meta charset="utf-8"/>
    <meta name="description" content="eBook Reader for AR HMDs"/>
    <meta name="author" content="Colin Brett" />

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/magicleap-controls"></script>

    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="manifest" href="/manifest.json">

    <script src="animations.js" type="text/javascript"></script>

    <!--  Books: Script to import books as .book  -->
    <script>
        // Function to load selected book
        function loadBook(bookURL) {
            $(".book").load(bookURL);
            // Hide the splash screen after loading the book
            $(".splash-screen").hide();
            $("#Window").show();
            $("#Canvas").show();
            $(".book").show();
        }

        
        $(function () {
            // Show the splash screen initially
            $("#Window").hide();
            $("#Canvas").hide();
            $(".book").hide();
            $(".splash-screen").show();

            // Handle book selection when a user clicks on an option
            $(".book-option").click(function () {
                const bookURL = $(this).data("book-url");
                if (bookURL) {
                    loadBook(bookURL);
                }
            });

            // Handle book-2 selection when a user clicks on an option
            $(".book-option-2").click(function () {
                const bookURL = $(this).data("book-url");
                if (bookURL) {
                    loadBook(bookURL);
                }
            });
        });
    </script>
</head>

<body>
    <!-- Splash screen -->
    <div class="splash-screen">
        <div class="ssTitle">
            <h1>MReader Library</h1>
        </div>
        <div class="ssOptions">
            <div class="book-option" data-book-url="/books/FrankHTML.html"><img src="/Covers/CMfrank.png" alt="Frankenstein"></div>
            <div class="book-option" data-book-url="/books/KafkaHTML.html"><img src="/Covers/CMmetam.png" alt="The Metamorphosis"></div>
            <div class="book-option" data-book-url="/books/DorianHTML.html"><img src="/Covers/CMdorian.png" alt="A Portrait of Dorian Gray"></div>
            <div class="book-option" data-book-url="/books/BorderHTML.html"><img src="/Covers/CMhouse.png" alt="The House on the Borderland"></div>

            <div class="book-option" data-book-url="/books/KinginYellow.html"><img src="/Covers/CMking.png" alt="King in Yellow"></div>
            <div class="book-option" data-book-url="/books/crimeandpunishment.html"><img src="/Covers/CMcap.png" alt="Crime & punishment"></div>
            <div class="book-option" data-book-url="/books/waroftheworlds.html"><img src="/Covers/CMwar.png" alt="War of the Worlds"></div>
            <div class="book-option" data-book-url="/books/whitefang.html"><img src="/Covers/CMwf.png" alt="White Fang"></div>
            <!-- Test Texts -->
            <div class="break"></div>
            <div class="book-option-2" data-book-url="/TestPassages/PT.html"><img src="/Covers/RP/PTC.png" alt="Tester"></div>
            <div class="book-option-2" data-book-url="/TestPassages/Passage1.html"><img src="/Covers/RP/P1C.png" alt="Passage One"></div>
            <div class="book-option-2" data-book-url="/TestPassages/Passage2.html"><img src="/Covers/RP/P2C.png" alt="Passage Two"></div>
            <div class="book-option-2" data-book-url="/TestPassages/Passage3.html"><img src="/Covers/RP/P3C.png" alt="Passage Three"></div>
            <div class="book-option-2" data-book-url="/TestPassages/Passage4.html"><img src="/Covers/RP/P4C.png" alt="Passage Four"></div>
            <div class="book-option-2" data-book-url="/TestPassages/Passage5.html"><img src="/Covers/RP/P5C.png" alt="Passage Five"></div>
        </div>
    </div>

    <!-- The main book container -->
    <div id="Window">
        <div id="Canvas">
            <div class="book"></div>
        </div>
        
    </div>
</body>

</html>
